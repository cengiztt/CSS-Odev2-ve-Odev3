<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style98.css">
    <title>Google98</title>
</head>

<body>
    <!---------------------------------------------logo------------------------------------------------------->
    <img src="assets/google98.jpg">
    <!----------------------------------grey box, search area, buttons---------------------------------------->
    <div id="greybox">
        <p>Search the web using Google!</p>
        <input type="text">
        <br>
        <center>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </center>
    </div>
    <!----------------------------------------lower boxes------------------------------------------------->
    <section>
        <center id="leftbox">
            <p>Special Searches</p>
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Searches</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </center>
        <div id="middlebox">
            <center style="margin-top: 3%;">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Goolge
                    Logos</a>
            </center>
        </div>
        <div id="rightbox">
            <center>
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" placeholder="Your e-mail">
                <br>
                <button>Subscribe</button>
                <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </center>
        </div>
    </section>
    <p id="copyright">Copyright Â©1998 Google Inc.</p>
</body>

</html>
